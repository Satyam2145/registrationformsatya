<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Monk Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>âœ¨ Join Code Monk! âœ¨</h1>
        <p>Be a part of an amazing community. Fill out the form below to register.</p>
        <form id="registrationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required
                pattern="[0-9]{10}" title="Contact number must be 10 digits">

            <label for="college">College Name:</label>
            <input type="text" id="college" name="college" placeholder="Enter your college name" required>

            <label for="department">Department of Interest:</label>
            <select id="department" name="department" required>
                <option value="" disabled selected>Select a department</option>
                <option value="Development">Development</option>
                <option value="Design">Design</option>
                <option value="Marketing">Marketing</option>
                <option value="Events">Events</option>
            </select>

            <button type="submit" id="submitButton" aria-label="Register for Code Monk">ðŸš€ Register</button>
        </form>
        <p id="successMessage"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
